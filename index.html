<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simon</title>
</head>
<body>

<div class="container">

    /*simon pad*/
    <div class="simonPads">
        <div id="0" class="pad green"></div>
        <div id="1" class="pad red"></div>
        <div id="2" class="pad yellow"></div>
        <div id="3" class="pad blue"></div>
    </div>

    /*controllers*/
    <div class="controller">

        <div class="title">SIMON</div>
        <div class="display">00</div>
        <div class="startBtn">START</div>
        <div class="strict">STRICT</div>
        <div class="switchContainer">
            <p class="off">OFF</p>
            <div class="outerSwitch">
                <div class="innerSwitch"></div>
            </div>
            <p class="on">ON</p>
        </div>
    </div>

</div>
</body>
</html>
